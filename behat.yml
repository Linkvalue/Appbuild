# bin/behat
default:
    autoload:
        '': '%paths.base%/src'
    extensions:
        Behat\Symfony2Extension:
            kernel:
                env: 'test_stream'
        Behat\MinkExtension:
            default_session: 'symfony2'
            sessions:
                symfony2:
                    symfony2: ~
            files_path: '%paths.base%/src/ApplicationBundle/Resources/fixtures/files'
    suites:
        application:
            type: 'symfony_bundle'
            bundle: 'MajoraOTAStoreApplicationBundle'
            paths: [ '%paths.base%/src/ApplicationBundle/Features' ]
            contexts:
                - 'Majora\OTAStore\ApplicationBundle\Features\Context\ApplicationIntegrationContext':
                    manager: '@doctrine.orm.entity_manager'
                    router: '@router'
                    session: '@session'
                    tokenStorage: '@security.token_storage'
                    filesystem: '@filesystem'
                    streamBuildsContent: '%%stream_builds_content%%'
                    webRelativeBuildsApplicationDir: '%%web_relative_builds_application_dir%%'
                - 'Behat\MinkExtension\Context\MinkContext'

# bin/behat --profile="nostream"
nostream:
    extensions:
        Behat\Symfony2Extension:
            kernel:
                env: 'test_nostream'
